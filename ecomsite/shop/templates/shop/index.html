{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'shop/style.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form class="card card-sm">
            <div class="card-body row no-gutters align-items-center">
              <div class="col">
                <input
                  type="search"
                  name="item_name"
                  placeholder="Search for products"
                  class="form-control form-control-borderless"
                />
              </div>
              <div class="col">
                <button class="btn btn-success" type="submit">Search</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        {% for product in product_objects %}
        <div class="col-md-3">
          <div class="card">
            <img src="{{ product.image }}" class="card-img-top" alt="" />
            <div class="card-body">
              <div class="card-title">{{ product.title }}</div>
              <div class="card-text">${{ product.price }}</div>
              <a href="/{{product.id}}" class="btn btn-warning">View</a>
              <button id="{{product.id}}" class="btn atc btn-warning">
                Add to cart
              </button>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <div class="row">
        <div class="col-md-3 offset-md-4">
          <ul class="pagination">
            {% if product_objects.has_previous %}
            <li class="page-item">
              <a
                class="page-link"
                href="?page={{ product_objects.previous_page_number }}"
                >Previous</a
              >
            </li>
            {% endif %}
            <li class="page-item active">
              <a class="page-link" href="?page={{ product_objects.number }}"
                >Current</a
              >
            </li>
            {% if product_objects.has_next %}
            <li class="page-item">
              <a
                class="page-link"
                href="?page={{ product_objects.next_page_number }}"
                >Next</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    console.log("this is working");
    if (localStorage.getItem("cart") === null) {
      var cart = {};
    } else {
      cart = JSON.parse(localStorage.getItem("cart"));
    }

    $(document).on("click", ".atc", function () {
      console.log("The add to cart button is clicked");
      var item_id = this.id.toString();
      console.log(item_id);

      if (cart[item_id] !== undefined) {
        cart[item_id] = cart[1] + 1;
      } else {
        cart[item_id] = 1;
      }
      console.log(cart);
      localStorage.setItem("cart", JSON.stringify(cart));
    });
  </script>
</html>
